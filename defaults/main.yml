---
# defaults file for ansible-role-users

users_defaults:
  shell: "/bin/bash"        # Default shell.
  createhome: yes           # Create home for users created.
  create_user_group: yes    # When creating users, also create groups with their user name.
  removehome: no            # When removing a user delete their home directory too.
  sudoer: no               # Add user to sudoers ALL=(ALL) NOPASSWD:ALL  use with caution
